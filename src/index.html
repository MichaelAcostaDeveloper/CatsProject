<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cats</title>
    <!-- Vincular el archivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-container">
      <h1 class="oxygen-mono-regular">kitties app</h1>
    </div>

    <div class="data-container">
      <!-- CreaciÃ³n del formulario -->
      <section class="form-container" id="uploadingCats">
        <h2>Upload your cat's photo</h2>
        <form class="upload-container" id="uploadingForm">
          <input id="file" type="file" name="file" />
          <button type="button" onclick="uploadMichiPhoto()">
            Upload photo
          </button>
        </form>
      </section>
      <!-- Show all cats of de API -->
      <section class="kitties-container" id="randomMichis">
        <h2>All kitties</h2>
        <div class="random-photos-container">
          <article>
            <img class="cat-image" id="img1" />
            <button id="bt1">
              <img src="./images/flag.svg" alt="Favorite" />
            </button>
          </article>

          <article>
            <img class="cat-image" id="img2" />
            <button id="bt2">
              <img src="./images/flag.svg" alt="Favorite" />
            </button>
          </article>
        </div>
        <div class="refresh-container">
          <button onclick="loadRandomCats()">
            <img src="./images/refresh.svg" alt="Favorite" />
          </button>
        </div>
      </section>
    </div>

    <!-- Favorities cats -->
    <section id="favoritesCatties">
      <button onclick="loadFavoritesCats()">Cargar a los favoritos</button>
      <h2>Favorite kitties</h2>
      <!-- Estructura de la data que se va a visualizar -->
      <!-- <article>
            <img>
            <button>Sacar al michi de favoritos</button>
        </article> -->
    </section>

    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
